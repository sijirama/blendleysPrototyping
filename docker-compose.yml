services:
  
  nextapp:
    container_name: nextapp
    image: nextapp:1.0.0
    build:
      context: ./frontend
      dockerfile: next.dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_URL=http://localhost:8000
    depends_on:
      - goapp

  goapp:
    container_name: goapp
    image: goapp:1.0.0
    build: 
      context: ./backend
      dockerfile: go.dockerfile
    environment: 
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
      ENV: PROD
    ports:
      - '8080:8080'
      - '8000:8000'
    depends_on: 
      - db
    develop:
      watch: 
        - action: sync
          path: backend/main.go
          ignore:
            - node_modules/
        - action: rebuild
          path: backend/go.mod

  db:
    container_name: db
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

    

volumes:
  pgdata: {}
